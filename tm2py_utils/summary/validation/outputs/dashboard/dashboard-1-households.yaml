header:
  tab: Households
  title: Household Summary Statistics
  description: Household demographics and auto ownership patterns (multi-run comparison with ACS validation)
layout:
  auto_ownership:
  - type: bar
    title: Households by Vehicle Ownership - Share (with ACS Observed)
    props:
      dataset: auto_ownership_regional.csv
      x: num_vehicles
      y: share
      groupBy: dataset
    description: 'Share: households by number of vehicles owned (2015, 2023, ACS observed)'
  - type: bar
    title: Auto Ownership by Income Level
    props:
      dataset: auto_ownership_by_income.csv
      x: income_category_bin
      y: share
      groupBy: dataset
      columns: num_vehicles
    description: 'Model comparison: Vehicle ownership across income brackets (<30K to 150K+)'
  - type: bar
    title: Auto Ownership by Household Size (ACS Validation)
    props:
      dataset: auto_ownership_by_household_size_acs.csv
      x: num_persons_agg
      y: share
      groupBy: dataset
      columns: num_vehicles
    description: 'Model vs ACS validation: Vehicle ownership by household size (1,2,3,4+ categories)'
  - type: bar
    title: County-Level Auto Ownership (0-Vehicle Households)
    props:
      dataset: auto_ownership_by_household_size_county.csv
      x: county
      y: share
      groupBy: dataset
      filter: "num_vehicles == 0 and num_persons_agg == '1'"
    description: 'County comparison: 1-person households with 0 vehicles (model vs ACS)'
  household_characteristics:
  - type: bar
    title: Households by Size - Share
    props:
      dataset: household_size_regional.csv
      x: household_size
      y: share
      groupBy: dataset
    description: 'Share: households by size'
  - type: bar
    title: Households by Size - Total
    props:
      dataset: household_size_regional.csv
      x: household_size
      y: households
      groupBy: dataset
    description: 'Total: households by size'
