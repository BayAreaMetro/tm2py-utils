header:
  tab: Households
  title: Household Summary Statistics
  description: Household demographics and auto ownership patterns (multi-run comparison)
layout:
  auto_ownership:
  - type: bar
    title: Households by Vehicle Ownership - Share
    props:
      dataset: auto_ownership_regional.csv
      x: num_vehicles
      y: share
      groupBy: dataset
    description: 'Share: households by number of vehicles owned'
  - type: bar
    title: Households by Vehicle Ownership - Total
    props:
      dataset: auto_ownership_regional.csv
      x: num_vehicles
      y: households
      groupBy: dataset
    description: 'Total: households by number of vehicles owned'
  - type: bar
    title: Auto Ownership by Income - Share
    props:
      dataset: auto_ownership_by_income.csv
      x: num_vehicles
      y: share
      columns: income_category_bin
      groupBy: dataset
    description: 'Share: households by vehicle ownership and income category'
  - type: bar
    title: Auto Ownership by Income - Total
    props:
      dataset: auto_ownership_by_income.csv
      x: num_vehicles
      y: households
      columns: income_category_bin
      groupBy: dataset
    description: 'Total: households by vehicle ownership and income category'
  household_characteristics:
  - type: bar
    title: Households by Size and Vehicle Ownership (with ACS Validation)
    props:
      dataset: auto_ownership_by_household_size_acs.csv
      x: num_persons_agg
      y: share
      groupBy: dataset
      facet: num_vehicles
    description: 'Household size distribution by vehicle ownership: Model vs ACS validation'
