header:
  tab: Activity Patterns
  title: Coordinated Daily Activity Patterns (CDAP)
  description: Person-level daily activity patterns showing mandatory (work/school), non-mandatory (discretionary), and home activities.

layout:
  cdap_overall:
    - type: bar
      title: "Activity Pattern Share"
      props:
        dataset: cdap_by_share.csv
        x: cdap
        y: share
        groupBy: dataset
      description: "Share of persons by daily activity pattern across all model runs"
  
  cdap_by_person_type:
    - type: bar
      title: "Activity Pattern by Person Type"
      props:
        dataset: cdap_by_person_type.csv
        x: person_type
        y: share
        groupBy: cdap
        facetBy: dataset
      description: "Activity patterns vary by employment and school status"
