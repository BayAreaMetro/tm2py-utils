header:
  tab: Time of Day
  title: Tour and Trip Timing Patterns
  description: Temporal distribution of travel showing tour departure/arrival times and trip timing by mode and purpose.

layout:
  tour_timing:
    - type: bar
      title: "Tour Start Time Distribution"
      props:
        dataset: tour_start_time.csv
        x: start_period
        y: tours
        groupBy: dataset
      description: "Distribution of tour start and end times by purpose and mode"
    
    - type: bar
      title: "Tour End Time Distribution"
      props:
        dataset: tour_end_time.csv
        x: end_period
        y: tours
        groupBy: dataset
    
    - type: bar
      title: "Tour Timing by Purpose and Mode"
      props:
        dataset: time_of_day_tours.csv
        x: tour_purpose
        y: tours
        groupBy: tour_mode
        facetBy: dataset
  
  trip_timing:
    - type: bar
      title: "Mode Share by Departure Time"
      props:
        dataset: trip_mode_by_time_period.csv
        x: depart_period
        y: share
        groupBy: trip_mode
        facetBy: dataset
      description: "Mode share varies throughout the day"
    
    - type: bar
      title: "Trip Volume by Time and Mode"
      props:
        dataset: trip_mode_by_time_period.csv
        x: depart_period
        y: trips
        groupBy: trip_mode
        facetBy: dataset
