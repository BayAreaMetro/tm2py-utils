header:
  tab: Households
  title: Household Summary Statistics
  description: Household demographics and auto ownership patterns
layout:
  auto_ownership:
  - type: bar
    title: Auto Ownership - 05
    props:
      dataset: auto_ownership_regional_2023_version_05.csv
      x: num_vehicles
      y: households
    description: Household vehicle ownership distribution
  - type: bar
    title: Auto Ownership by Income - 05
    props:
      dataset: auto_ownership_by_income_2023_version_05.csv
      x: income_category
      y: households
      stacked: true
    description: Vehicle ownership by income category
  household_characteristics:
  - type: pie
    title: Household Size - 05
    props:
      dataset: household_size_2023_version_05.csv
    description: Distribution of household sizes
