header:
  tab: Households
  title: Auto Ownership Summary
  description: Auto ownership patterns by household characteristics (from CTRAMP model outputs)
layout:
  auto_ownership:
  - type: bar
    title: Households by Vehicle Ownership - Share
    props:
      dataset: auto_ownership_regional.csv
      x: num_vehicles
      y: share
      groupBy: dataset
    description: 'Share: households by number of vehicles owned'
  - type: bar
    title: Households by Vehicle Ownership - Total
    props:
      dataset: auto_ownership_regional.csv
      x: num_vehicles
      y: households
      groupBy: dataset
    description: 'Total: households by number of vehicles owned'
  - type: bar
    title: Auto Ownership by Income - Share
    props:
      dataset: auto_ownership_by_income.csv
      x: num_vehicles
      y: share
      columns: income_category_bin
      groupBy: dataset
    description: 'Share: households by vehicle ownership and income category'
  - type: bar
    title: Auto Ownership by Income - Total
    props:
      dataset: auto_ownership_by_income.csv
      x: num_vehicles
      y: households
      columns: income_category_bin
      groupBy: dataset
    description: 'Total: households by vehicle ownership and income category'
  household_characteristics: []
