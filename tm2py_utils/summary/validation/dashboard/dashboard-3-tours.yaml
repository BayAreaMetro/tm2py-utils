header:
  tab: Tours
  title: Tour Pattern Statistics
  description: Tour frequency, mode choice, distance, and duration (multi-run comparison)
layout:
  tour_patterns:
  - type: bar
    title: Tours by Purpose - Share
    props:
      dataset: tour_frequency_by_purpose.csv
      x: tour_purpose
      y: share
      groupBy: dataset
    description: 'Share: tours by purpose'
  - type: bar
    title: Tours by Purpose - Total
    props:
      dataset: tour_frequency_by_purpose.csv
      x: tour_purpose
      y: tours
      groupBy: dataset
    description: 'Total: tours by purpose'
  mode_choice:
  - type: bar
    title: Tours by Mode - Share
    props:
      dataset: tour_mode_choice.csv
      x: tour_mode
      y: share
      groupBy: dataset
    description: 'Share: tour mode distribution'
  - type: bar
    title: Tours by Mode - Total
    props:
      dataset: tour_mode_choice.csv
      x: tour_mode
      y: tours
      groupBy: dataset
    description: 'Total: tour mode distribution'
  - type: bar
    title: Tour Mode by Purpose - Share
    props:
      dataset: tour_mode_by_purpose.csv
      x: tour_purpose
      y: share
      columns: tour_mode
      groupBy: dataset
    description: 'Share: mode choice by tour purpose'
  - type: bar
    title: Tour Mode by Purpose - Total
    props:
      dataset: tour_mode_by_purpose.csv
      x: tour_purpose
      y: tours
      columns: tour_mode
      groupBy: dataset
    description: 'Total: mode choice by tour purpose'
