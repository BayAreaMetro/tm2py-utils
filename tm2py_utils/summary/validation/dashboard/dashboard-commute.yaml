header:
  tab: Journey to Work
  title: Commute Patterns and Mode Choice
  description: |
    ⚠️ COMING SOON: This dashboard requires workplace_school data that is not currently being loaded.
    
    Work location choice results showing commute distances, travel times, and mode choice patterns by origin-destination pairs.

layout:
  commute_overview:
    - type: bar
      title: "Average Commute Distance by Origin-Destination"
      props:
        dataset: journey_to_work.csv
        x: home_county
        y: avg_distance
        groupBy: work_county
        facetBy: dataset
      description: "Average commute characteristics by home and work county"
    
    - type: bar
      title: "Average Commute Time by Origin-Destination"
      props:
        dataset: journey_to_work.csv
        x: home_county
        y: avg_time
        groupBy: work_county
        facetBy: dataset
  
  commute_mode:
    - type: bar
      title: "Mode Share for Work Tours"
      props:
        dataset: journey_to_work_by_mode.csv
        x: tour_mode
        y: share
        groupBy: dataset
      description: "Mode share for work tours by origin-destination pairs"
    
    - type: bar
      title: "Mode Share by Origin-Destination"
      props:
        dataset: journey_to_work_by_mode.csv
        x: home_county
        y: share
        groupBy: tour_mode
        facetBy: dataset
