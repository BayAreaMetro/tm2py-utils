header:
  tab: Trips
  title: Trip Pattern Statistics
  description: Trip mode choice, purpose, distance, and duration (multi-run comparison)
layout:
  trip_patterns:
  - type: bar
    title: Trips by Mode - Share
    props:
      dataset: trip_mode_choice.csv
      x: trip_mode
      y: share
      groupBy: dataset
    description: 'Share: trip mode distribution'
  - type: bar
    title: Trips by Mode - Total
    props:
      dataset: trip_mode_choice.csv
      x: trip_mode
      y: trips
      groupBy: dataset
    description: 'Total: trip mode distribution'
  - type: bar
    title: Trips by Purpose - Share
    props:
      dataset: trip_purpose.csv
      x: destination_purpose
      y: share
      groupBy: dataset
    description: 'Share: trip purpose distribution'
  - type: bar
    title: Trips by Purpose - Total
    props:
      dataset: trip_purpose.csv
      x: destination_purpose
      y: trips
      groupBy: dataset
    description: 'Total: trip purpose distribution'
  mode_purpose:
  - type: bar
    title: Trip Mode by Purpose - Share
    props:
      dataset: trip_mode_by_purpose.csv
      x: destination_purpose
      y: share
      columns: trip_mode
      groupBy: dataset
      stacked: true
    description: 'Share: mode choice by trip purpose'
  - type: bar
    title: Trip Mode by Purpose - Total
    props:
      dataset: trip_mode_by_purpose.csv
      x: destination_purpose
      y: trips
      columns: trip_mode
      groupBy: dataset
      stacked: true
    description: 'Total: mode choice by trip purpose'
