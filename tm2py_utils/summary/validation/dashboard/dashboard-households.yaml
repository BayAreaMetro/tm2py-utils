header:
  tab: Households
  title: Household Summary Statistics
  description: Household demographics and auto ownership patterns (multi-run comparison)
layout:
  auto_ownership:
  - type: bar
    title: Households by Vehicle Ownership - Share
    props:
      dataset: auto_ownership_regional.csv
      x: num_vehicles
      y: share
      groupBy: dataset
    description: 'Share: households by number of vehicles owned'
  - type: bar
    title: Households by Vehicle Ownership - Total
    props:
      dataset: auto_ownership_regional.csv
      x: num_vehicles
      y: households
      groupBy: dataset
    description: 'Total: households by number of vehicles owned'
  - type: bar
    title: Auto Ownership by Income - Share (by Income Category)
    props:
      dataset: auto_ownership_by_income.csv
      x: num_vehicles
      y: share
      columns: dataset
      facet: income_category_bin
    description: 'Share: households by vehicle ownership, faceted by income category'
  - type: bar
    title: Auto Ownership by Income - Total (by Income Category)
    props:
      dataset: auto_ownership_by_income.csv
      x: num_vehicles
      y: households
      columns: dataset
      facet: income_category_bin
    description: 'Total: household counts by vehicle ownership, faceted by income category'
  
  auto_ownership_by_income_detailed:
  - type: bar
    title: Auto Ownership by Income - Share (Grouped View)
    props:
      dataset: auto_ownership_by_income.csv
      x: income_category_bin
      y: share
      columns: num_vehicles
      groupBy: dataset
      facet: dataset
    description: 'Share: vehicle ownership distribution within each income bracket, by dataset'

  auto_ownership_by_household_size:
  - type: bar
    title: Auto Ownership by Household Size - Share (Model vs ACS)
    props:
      dataset: auto_ownership_by_household_size_acs.csv
      x: num_persons_agg
      y: share
      columns: num_vehicles
      groupBy: dataset
      facet: dataset
    description: 'Share: vehicle ownership by household size (1, 2, 3, 4+ persons) - Model vs ACS 2023 observed data'
  - type: bar
    title: Auto Ownership by Household Size - Total (Model vs ACS)
    props:
      dataset: auto_ownership_by_household_size_acs.csv
      x: num_persons_agg
      y: households
      columns: num_vehicles
      groupBy: dataset
      facet: dataset
    description: 'Total: households by vehicle ownership and household size - Model vs ACS 2023 observed data'
  - type: bar
    title: Auto Ownership by Household Size - Grouped by Vehicles
    props:
      dataset: auto_ownership_by_household_size_acs.csv
      x: num_vehicles
      y: share
      groupBy: dataset
      facet: num_persons_agg
    description: 'Share: vehicle ownership distribution within each household size category'
