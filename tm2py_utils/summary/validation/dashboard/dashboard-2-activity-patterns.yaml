dashboard:
  tab: Activity Patterns
  title: Coordinated Daily Activity Patterns (CDAP)
  description: Person-level daily activity patterns showing mandatory (work/school), non-mandatory (discretionary), and home activities. Analyzed by demographics and household characteristics.

sections:
  cdap_overall:
    title: "Overall Activity Pattern Distribution"
    description: "Share of persons by daily activity pattern across all model runs"
    charts:
      - type: bar
        title: "Activity Pattern Share"
        dataset: cdap_by_share.csv
        x: cdap_activity
        y: share
        color: dataset
        axis_labels:
          cdap_activity: "Daily Activity Pattern"
          share: "Share of Persons (%)"
  
  cdap_by_person_type:
    title: "Activity Patterns by Person Type"
    description: "Activity patterns vary by employment and school status"
    charts:
      - type: bar
        title: "Activity Pattern by Person Type"
        dataset: cdap_by_person_type.csv
        x: person_type
        y: share
        color: cdap_activity
        facet: dataset
        axis_labels:
          person_type: "Person Type"
          share: "Share within Person Type (%)"
  
  cdap_by_age:
    title: "Activity Patterns by Age Group"
    description: "Activity patterns change across the lifespan"
    charts:
      - type: bar
        title: "Activity Pattern by Age"
        dataset: cdap_by_age.csv
        x: age_category
        y: share
        color: cdap_activity
        facet: dataset
        axis_labels:
          age_category: "Age Group"
          share: "Share within Age Group (%)"
  
  cdap_by_county:
    title: "Activity Patterns by Home County"
    description: "Geographic variation in daily activity patterns"
    charts:
      - type: bar
        title: "Activity Pattern by County"
        dataset: cdap_by_home_county.csv
        x: county_name
        y: share
        color: cdap_activity
        facet: dataset
        axis_labels:
          county_name: "Home County"
          share: "Share within County (%)"
  
  cdap_by_auto:
    title: "Activity Patterns by Auto Ownership"
    description: "Relationship between vehicle availability and activity patterns"
    charts:
      - type: bar
        title: "Activity Pattern by Household Vehicles"
        dataset: cdap_by_auto_ownership.csv
        x: num_vehicles
        y: share
        color: cdap_activity
        facet: dataset
        axis_labels:
          num_vehicles: "Household Vehicles"
          share: "Share within Vehicle Category (%)"
