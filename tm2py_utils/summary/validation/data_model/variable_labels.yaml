# Categorical Variable Ordering
# Specifies the display order for categorical variables in charts
# Variables not listed here will use default ordering
categorical_order:
  income_category_bin:
    - "<30K"
    - "30-60K"
    - "60-100K"
    - "100-150K"
    - "150K+"
  
  num_vehicles:
    - 0
    - 1
    - 2
    - 3
    - 4
    - 5
  
  household_size:
    - 1
    - 2
    - 3
    - 4
    - 5
    - 6
    - 7
    - "8+"
  
  tour_purpose:
    - "Work"
    - "Work-Based"
    - "University"
    - "School"
    - "Escort"
    - "Shop"
    - "Maintenance"
    - "Eating Out"
    - "Visiting"
    - "Discretionary"
  
  tour_distance_bin:
    - "0-5"
    - "5-10"
    - "10-20"
    - "20-50"
    - "50+"
  
  start_period:
    - "EA"
    - "AM"
    - "MD"
    - "PM"
    - "EV"
