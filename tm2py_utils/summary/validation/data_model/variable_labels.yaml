age_bin: "Age Group"

# Tour variables
tour_purpose: "Tour Purpose"
tour_mode: "Tour Mode"
tour_mode_name: "Tour Mode"
tour_distance: "Tour Distance (miles)"
tour_distance_bin: "Tour Distance"
start_period: "Start Time Period"
tours: "Tours"
